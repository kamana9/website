{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{%static 'siteapp/css/index.css'%} ">
    <link rel="stylesheet" type="text/css" href="{%static 'siteapp/css/article.css'%} ">
    <link rel="stylesheet" type="text/css" href="{%static 'siteapp/css/detail.css'%}">
</head>
<body>
    <!-- for navigation bar -->
    <div class="nav">
        <a href="{%url 'siteapp:index'%}">Home</a>
        <a href="{%url 'siteapp:article'%}">Articles</a>
        <a href="{%url 'siteapp:member'%}">Members</a>
        
        {%if request.user.is_authenticated %}
        <a href="{% url 'user:logout'%}">
            <button type="button" class="btn btn-primary" style="float: right;margin-left:10px ">
            Logout
            </button>
        </a>

        {%else%}
        

        <a href="{% url 'user:login_page'%}">
            <button type="button" class="btn btn-primary" style="float: right;margin-left:10px ">
            Login
            </button>
        </a>
        <a href="{% url 'user:register' %}">
            <button type="button" class="btn btn-primary" style="float: right;; ">
            Register
            </button>
        </a>
        {%endif%}
    </div>
    {%block main_content%} {%endblock%}

    <div class="footer">
        <p>Made in 2021</p>
    </div>
</body>
</html>
